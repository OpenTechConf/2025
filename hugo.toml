

baseURL = 'https://example.org/'
defaultContentLanguage = 'zh-hant'
defaultContentLanguageInSubdir = true
theme = 'event'

[languages]
	[languages.zh-hant]
		languageName = '繁體中文'
		weight = 1
		contentDir = 'content'
		title = 'My New Hugo Site'
		languageCode = 'zh-hant'
		params.locale = 'zh-Hant'
	[languages.en]
		languageName = 'English'
		weight = 2
		contentDir = 'content'
		title = 'My New Hugo Site'
		languageCode = 'en'
		params.locale = 'en'
